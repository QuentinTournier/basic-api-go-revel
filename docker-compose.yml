version: '2'
services:
  mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
        ports:
            - 27017:27017
        volumes:
          - ./data/db:/data/db

  appgo:
        container_name: "appgo"
        build:
          context: .
          dockerfile: Dockerfile
        ports:
            - 80:9000
        links:
            - mongodb
